log4j.rootLogger=INFO, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss:SSS} %-5p [%c]: %m%n

log4j.logger.org.apache.hive=DEBUG
log4j.logger.org.apache.hadoop.hive=DEBUG
log4j.logger.org.apache.hadoop.security=DEBUG
log4j.logger.org.apache.hadoop.security.authentication=DEBUG
log4j.logger.org.apache.http=DEBUG
log4j.logger.org.apache.commons.codec=DEBUG
log4j.logger.veil.hdp=DEBUG